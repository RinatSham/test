<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.min.css">

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <a href="" class="logo">
            <img src="images/logo.png" alt="logo">
          </a>
          <p class="header__logo-text">
            Студия депиляции и

                г. Брест, ул. Гоголя, д.65
                <a href="#">СМОТРЕТЬ НА КАРТЕ</a>

            </div>
            <div class="header__connection">

                <span>Звоните, мы сейчас работаем</span>
                <a href="tel:+375333822499">
                  +375 33 382 24 99
                </a>
              </div>
              <div class="header__worktime">
                Пн-Вс &nbsp <span> 9:00-21:00</span>
              </div>
            </div>

          <a class="header__communication-link" href="#">Записаться онлайн</a>
